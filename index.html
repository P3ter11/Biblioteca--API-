<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <h1 class="text-center text-light my-2">Biblioteca</h1>
   
    <form id="searchForm" class="d-flex my-3" role="search">
        <input id="inputSearch" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" onkeyup="liveSearch()">
        <button id="searchButton" class="btn btn-outline-success mx-2" type="submit">Search</button>
        <button id="showModal" class = "btn btn-outline-primary mx-2" type="button" data-bs-toggle = "modal"
        data-bs-target="#modalCart" onclick="showCart()">Show Cart</button>

        <!-- Modal -->
        <div class="modal fade" id="modalCart" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Cart</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="clean()"></button>
                </div>
                <div class="modal-body">
                
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="clean()">Close</button>
                </div>
            </div>
            </div>
        </div>


    </form>
          
    <div class="container">
        <div class="row" id="containerBooks">

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
